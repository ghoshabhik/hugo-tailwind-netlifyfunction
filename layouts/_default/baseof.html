<!DOCTYPE html>
<html lang="en">

<head>
    {{ if .Site.Params.GoogleAnalyticsID1 }}
    {{ partial "analytics-gtag.html" . }}
    {{ end }}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="/img/favicon.ico" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Abhik Ghosh {{ .Title }}</title>
</head>

<body class="text-base ">
    <div class="min-h-screen bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-100">
        <header>
            <!-- As a heading -->
            <div class="w-full h-2 
            bg-gradient-to-r from-blue-500 to-green-500
            dark:to-blue-500 dark:from-green-500
            "></div>


            <nav>
                <div class="container mx-auto flex justify-between items-center px-8 pt-2 mb-2">
                    <!-- Logo -->
                    <div>
                        <a class="inline-block pt-8" href="/">
                            <h1
                                class="text-6xl font-semibold leading-5 h-20 bg-gradient-to-tr from-purple-500 to-green-500 text-transparent bg-clip-text">
                                a.</h1>
                        </a>
                    </div>
                    <!-- Navigation -->
                    <div class="flex items-center">
                        <ul class="hidden md:flex space-x-3">
                            <li class="">
                                <a class="" href="/" id="home">HOME</a>
                            </li>
                            <li class="">
                                <a class="" href="/posts/" id="blog">BLOG</a>
                            </li>
                            <li class="">
                                <a class="" href="/projects/" id="project">PROJECTS</a>
                            </li>
                            <li class="">
                                <a class="" href="/about/" id="bio">BIO</a>
                            </li>
                            <li class="">
                                <a class="" href="/contact/" id="contact">CONTACT ME</a>
                            </li>
                        </ul>
                        <div class="mx-3">
                            <button id="light-button"
                                class="bg-gray-200 text-gray-700 border-none rounded-full px-2 py-2 hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                </svg>
                            </button>
                            <button id="dark-button"
                                class="bg-gray-700 text-gray-200 border-none rounded-full px-2 py-2 hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                                </svg>
                            </button>
                        </div>
                        <div id="mobile-menu-button" class="flex flex-col md:hidden">
                            <button class="ring-0">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h7" />
                                </svg>
                            </button>

                        </div>
                    </div>

                </div>
                <!-- mobile menu -->
                <div id="mobile-menu" class="hidden my-5">
                    <ul class="block uppercase text-center mt-4 space-y-5 font-semibold">
                        <li class="">
                            <a class="" href="/">HOME</a>
                        </li>
                        <li class="">
                            <a class="" href="/posts/">BLOG</a>
                        </li>
                        <li class="">
                            <a class="" href="/projects/">PROJECTS</a>
                        </li>
                        <li class="">
                            <a class="" href="/about/">BIO</a>
                        </li>
                        <li class="">
                            <a class="" href="/contact/">CONTACT ME</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            {{ block "main" .}} {{ end }}
        </main>

        <footer class="">
            <div class="flex items-center justify-center">
                <!-- <div class="">
                    <a href="https://github.com/ghoshabhik" target="_blank" class="m-4">github</a>
                    <a href="https://www.linkedin.com/in/abhik-ghosh/" target="_blank" class="m-4">linkedin</a>
                    <a href="https://medium.com/@ghoshabhik" target="_blank" class="m-4">medium</a>
                </div> -->
                <div class="">&copy; Abhik Ghosh (abhik.ghosh5@gmail.com)</div>
            </div>
            <div class="w-full h-2 
            bg-gradient-to-r from-blue-500 to-green-500
            dark:to-blue-500 dark:from-green-500
            "></div>
        </footer>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
